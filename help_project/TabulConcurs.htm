<Title>Tabul Concurs</Title>
</HEAD>
<BODY>
<P STYLE="text-indent:0.5in">
Tab-ul <I>Concurs </I>permite gestionarea bazei de date a concurentilor. Mai precis, inregistrarea unor noi concurenti, stergerea/eliminarea unui concurent respectiv stergerea timpilor unui concurent.
</P>
